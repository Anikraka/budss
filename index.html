<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__body container">
        <div class="header__tabs">
          <div class="tab tab-active">For Business</div>
          <div class="tab">For Customers</div>
        </div>
        <div class="header__content">
          <a class="header__logo">
            <img src="./images/logo.svg" alt="" />
            <div class="header__logo">budss</div>
          </a>
          <button class="header__button button">Contact sales</button>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="hero">
        <div class="hero__info">
          <h1 class="hero__title">
            Everyone <br />
            is an Influencer
          </h1>
          <div class="hero__description">
            <p>
              Budss is a payments as a service and WOM engine dedicated <br />
              to acquisition and retention of customers to your business.
            </p>
          </div>
          <button class="header__button button">Contact sales</button>
        </div>
        <div class="hero__images">
          <img class="hero__images-woman" src="./images/woman.svg" alt="" />
          <img
            class="hero__images-background"
            src="./images/woman-background.svg"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
</html>
